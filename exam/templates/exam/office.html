<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examination Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #5e0101;
            color: white;
            text-align: center;
            padding: 1em 0;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            padding: 2em 0;
        }
        .section {
            background: #ffffff;
            margin-bottom: 1em;
            padding: 1em;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .section h2 {
            color: #333;
        }
        .section p {
            color: #666;
        }
        .btn {
            display: inline-block;
            background: #ab0000;
            color: white;
            padding: 0.5em 1em;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 1em;
        }
        .btn:hover {
            background: #5e0101;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Examination Management System</h1>
        <h2>Office Dashboard</h2>
    </div>
    <div class="container">
        <div class="section">
            <h2>Exam Label Printing</h2>
            <p>Print labels for examination</p>
            <a href="{% url 'print_label' %}" class="btn">Print Exam Labels</a>
        </div>
        <div class="section"> 
            <a href="{% url 'logout' %}" class="btn">
                Logout
            </a>
        </div>
    </div>
</body>
</html>
