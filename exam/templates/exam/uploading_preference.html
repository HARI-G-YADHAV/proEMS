<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Preferences</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #e9ecef;
            padding: 40px;
            margin: 0;
        }
        .container {
            max-width: 600px;
            background-color: #fff;
            padding: 40px;
            margin: 0 auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-top: 5px solid #007bff;
        }
        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #007bff;
        }
        .form-group {
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #f1f1f1;
        }
        label {
            font-weight: normal;
            color: #333;
        }
        input[type="checkbox"] {
            margin-right: 10px;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            margin-top: 20px;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .back-button {
            margin-top: 20px;
            text-align: center;
        }
        .back-button a {
            background-color: #6c757d;
            padding: 10px 20px;
            text-decoration: none;
            color: white;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }
        .back-button a:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Upload Preferences</h2>
        
        <!-- Form for uploading preferences with date selection -->
        <form action="{% url 'upload_preferences' %}" method="post">
            {% csrf_token %}
            {% for entry in timetable_entries %}
            <div class="form-group">
                <label>
                    <input type="checkbox" name="selected_exams" value="{{ entry.id }}">
                    {{ entry.date }} - {{ entry.time_from }} to {{ entry.time_to }}
                </label>
            </div>
            {% endfor %}
            <div class="form-group">
                <input type="submit" value="Upload Preferences">
            </div>
        </form>
        <div class="back-button">
            <a href="{% url 'teacher_dashboard' %}">Back to Home</a>
        </div>
    </div>
</body>
</html>
