<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Allocated Duties</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Custom CSS for positioning logout button */
        .logout-link {
            position: absolute;
            top: 50px;
            right: 130px;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="{% url 'logout' %}" class="btn btn-secondary logout-link">Logout</a>
        <h1 class="my-4"><b>Allocated Duties</b></h1>

        {% if my_duties %}
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Room</th>
                </tr>
            </thead>
            <tbody>
                {% for duty in my_duties %}
                <tr>
                    <td>{{ duty.date }}</td>
                    <td>{{ duty.room_id }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        {% else %}
        <p>No duties allocated.</p>
        {% endif %}

        <a href="{% url 'teacher_dashboard' %}" class="btn btn-secondary back-link">&laquo; Back</a>
    </div>
</body>
</html>
