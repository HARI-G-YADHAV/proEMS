<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Management System Chief</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            color: #333;
            overflow: hidden;
            height: 100%;
        }

        header {
            background-color: #5e0101;
            padding: 15px;
            text-align: center;
            color: #fff;
        }

        nav {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3 columns */
            gap: 20px; /* Space between buttons */
            justify-items: center; /* Center buttons horizontally */
            margin: 40px auto; /* Space above and below the buttons */
            width: fit-content; /* Center the grid container */
        }

        nav a {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 180px;
            height: 60px; /* Fixed height for buttons */
            text-decoration: none;
            color: #fff;
            background-color: #D32F2F;
            border-radius: 10px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            background: linear-gradient(145deg, #FF5252, #D32F2F);
        }

        nav a:hover {
            background: linear-gradient(145deg, #B71C1C, #D32F2F, #F44336);
            transform: translateY(-5px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2);
        }

        h1 {
            text-align: center;
            margin-top: 40px;
            font-size: 2.5em;
        }

        h2 {
            text-align: center;
            margin-top: 10px;
            font-size: 1.5em;
            color: #ddd;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 100px);
        }
    </style>
</head>
<body>
    <header>
        <h1>Exam Management System</h1>
        <h2>CHIEF DASHBOARD</h2>
    </header>

    <nav>
        <a href="{% url 'announceExam' %}">
            Announce Exam
        </a>
        <a href="{% url 'exam' %}">
            Add Time Table
        </a>
        <a href="{% url 'allot_duty' %}">
            Allot Duty
        </a>
        <a href="{% url 'edit_teacher' %}">
            Add Teacher
        </a>
        <a href="{% url 'total_summary' %}">
            Duty Summary
        </a>
        <a href="{% url 'logout' %}">
            Logout
        </a>
    </nav>

    <div class="container">
        <!-- Your existing content goes here -->
    </div>

    <script>
        // JavaScript to add more attractive effects to the buttons
        document.querySelectorAll('nav a').forEach(button => {
            button.addEventListener('mouseover', () => {
                button.style.transform = 'scale(1.1)'; // Scale up on hover
                button.style.boxShadow = '0 8px 10px rgba(0, 0, 0, 0.3)'; // Increase shadow
            });
            button.addEventListener('mouseout', () => {
                button.style.transform = 'scale(1)'; // Scale back to original
                button.style.boxShadow = '0 4px 6px rgba(0, 0, 0, 0.1)'; // Original shadow
            });
        });
    </script>
</body>
</html>
